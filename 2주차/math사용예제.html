<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      var a = 3;
      var b = 4;
      console.log(Math.pow(a,b));  //^
      var c = 3.4;
      console.log(Math.ceil(c));  //올림
      console.log(Math.floor(c));  //내림

      console.log(Math.floor(Math.random()*10)+1); //랜덤함수
      var arr = new Array(10);
      for(var i = 0;i<10;i++){
        arr[i] =Math.floor(Math.random()*10)+1;
      }
      console.log(arr);

    </script>
  </body>
</html>
